<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="calc.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Calculator JS</title>
    </head>
<body>
  <header>
    <nav>
      <a class="work-home" href="https://karlujan.github.io/"><image src="././zimages/Karina_Lujan_Name_W-01.svg" style="width: 200px;" alt="KARINA LUJAN"></a>
        <button id="menu-button">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </button>
        <ul class="nav-ul-menu" id="menu-list">
            <li><a href="" class="menu-page-on">Code Home</a></li>
            <li><a href="http://karinalujan.design">Design Work</a></li>
            <li><a href="https://www.linkedin.com/in/karina-lujan/">LinkedIn</a></li>
        </ul>
    </nav>
  </header>
  <div id="calc">
    <div id="screen"><p>0</p></div>
    <div id="buttons">
      <button id="clear" value="C">C</button>
      <button id="subtract" class="btn" value="-">-</button>
      <button id="divide" class="btn" value="/">/</button>
      <button id="multiply" class="btn" value="*">x</button>
      <button id="7" class="btn" value="7">7</button>
      <button id="8" class="btn" value="8">8</button>
      <button id="9" class="btn" value="9">9</button>
      <button id="add" class="btn" value="+">+</button>
      <button id="4" class="btn" value="4">4</button>
      <button id="5" class="btn" value="5">5</button>
      <button id="6" class="btn" value="6">6</button>
      <button id="1" class="btn" value="1">1</button>
      <button id="2" class="btn" value="2">2</button>
      <button id="3" class="btn" value="3">3</button>
      <button id="zero" class="btn" value="zero">0</button>
      <button id="decimal" class="btn" value="."></button>
      <button id="=" class="btn" value="=">=</button>
    </div>
  </div>
 <footer>
    <p>Copyright 2022. Yes, I created this site! I used HTML, CSS, and JS</p>
    <br/>
    <a href="https://github.com/karlujan">View my Github Profile</a>
    </footer>
</body>
<script src="calc.js"></script>
<script src="../script.js"></script>
</html>
